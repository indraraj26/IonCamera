<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Blank
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Blank</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-item>
		<ion-label
			appIonCamera
			[config]="config"
			(cameraResult)="onCameraResult($event)"
		>
			Open camera
		</ion-label>
	</ion-item>
	<div id="container">
		<strong>Ready to create an app?</strong>
		<p>
			Start with Ionic
			<a
				target="_blank"
				rel="noopener noreferrer"
				href="https://ionicframework.com/docs/components"
				>UI Components</a
			>
		</p>
	</div>
</ion-content>
